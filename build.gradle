buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.1.6.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'spring-boot'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web:1.1.7.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-aop:1.1.7.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-data-jpa:1.1.7.RELEASE")
    compile("org.springframework.boot:spring-boot-starter-security:1.1.7.RELEASE")
    compile("com.fasterxml.jackson.datatype:jackson-datatype-hibernate4:2.4.3")
    compile("com.google.api-client:google-api-client:1.18.0-rc")
    compile("com.google.api-client:google-api-client-gson:1.18.0-rc")
    compile("org.springframework.social:spring-social-google:1.0.0.RELEASE");
    compile("org.apache.httpcomponents:httpclient:4.3.6")
    compile group: 'org.springframework.security', name: 'spring-security-jwt', version: '1.0.2.RELEASE'
    compile("org.hsqldb:hsqldb:2.0.0")
}