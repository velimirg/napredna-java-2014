<div>

    <h1>Prediction</h1>

    <div class="rounds-container" style="padding: 30px" >
        <div class="match-container container-fluid" style="padding-right: 30px" ng-repeat="round in tournament.rounds">

            <h1>{{round.description}}</h1>
            <div style="margin-top: 20px; padding: 20px; border: 1px solid cornflowerblue" ng-repeat="match in round.matches">
                <h3>{{match.description}}</h3>
                {{match.player1.nickname}} ({{match.player1.race}}) vs {{match.player2.nickname}} ({{match.player2.race}})
                <div class="row">
                    <div class="col-md-4">
                        Map
                    </div>
                    <div class="col-md-4">
                        Map
                    </div>
                    <div class="col-md-4">
                        Winner
                    </div>
                </div>
                <div class="row" ng-repeat="game in match.games">

                    <div class="col-md-4">
                        {{game.date | date}}
                    </div>
                    <div class="col-md-4">
                        {{game.map}}
                    </div>
                    <div class="col-md-4">
                        <select disabled="true" ng-model="game.winner"  ng-options="player as player.nickname for player in [match.player1, match.player2] track by player.id" ng-change="changedWinner(game, match, round, tournament)" >

                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        Winner: {{match.winner.nickname}}
                    </div>
                </div>
            </div>
        </div>



    </div>



</div>
